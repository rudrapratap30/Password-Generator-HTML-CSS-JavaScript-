<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
<body>
    
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tool-tip" data-copyMsg></span>
                <img src="./assets/copy-solid.svg" alt="" width="23" height="23 ">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p id = "data-lengthNumber">0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenghtSlider>

            <!-- checkboxex -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lower letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include symbol</label>
            </div>

            <!-- strength -->

            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>

            <button class="generateBtn">Generate Password</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
